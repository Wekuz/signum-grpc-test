plugins {
    id 'application'
    id 'java'
    id 'com.google.protobuf' version '0.9.4'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.google.protobuf:protobuf-java:4.28.0'
    implementation 'io.grpc:grpc-all:1.66.0'
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'signumgrpc.App'
}

shadowJar {
    mergeServiceFiles()
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:4.28.0" }
    plugins { grpc { artifact = "io.grpc:protoc-gen-grpc-java:1.66.0" } }
    generateProtoTasks {
      all()*.plugins {
          grpc {}
        }
    }
}

sourceSets {
  main {
    java {
      srcDir "src"
      srcDirs "build/generated/source/proto/main/grpc"
      srcDirs "build/generated/source/proto/main/java"
    }
    proto {
        srcDir "src/proto"
    }
  }
}